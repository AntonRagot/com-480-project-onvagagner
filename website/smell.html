<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smell</title>
    <meta name="author" content="Peter Krcmar, Valentin Quelquejay-LeclÃ¨re, Anton Ragot">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        html,
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            border: 0;
        }

        .width-limited {
            max-width: 50rem;

            /* Center horizontally: */
            margin-left: auto;
            margin-right: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;

            padding: 1rem;

            border-radius: 1rem;
            box-shadow: 0.2rem 0.2rem 0.5rem #aaa;
        }

        p {
            text-align: justify;
        }

        h1 {
            border-bottom: 2px solid black;
        }

        a {
            text-decoration: none;
            color: orangered;
        }

        a:hover {
            border-bottom: 2px solid orangered;
        }

        .switchable {
            cursor: pointer;
            background: rgba(128,128,128,0.5);
            border-radius: 1rem;
            padding: 0.5rem;
        }

        circle {
            stroke: #aaa;
            stroke-width: 0.1;
            opacity: 0.8;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        circle:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="width-limited" id="basics1">
        <h1>Smell</h1>
        <p>Now we focus on smell</p>
        <g></g>
        <p></p>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/smell.js"></script>
</body>

</html>
