<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine101</title>
    <meta name="author" content="Peter Krcmar, Valentin Quelquejay-LeclÃ¨re, Anton Ragot">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- prevent caching for developping-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>    

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        html,
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            border: 0;
        }

        .width-limited {
            max-width: 50rem;

            /* Center horizontally: */
            margin-left: auto;
            margin-right: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;

            padding: 1rem;

            border-radius: 1rem;
            box-shadow: 0.2rem 0.2rem 0.5rem #aaa;
        }

        p {
            text-align: justify;
        }

        h1 {
            border-bottom: 2px solid black;
        }

        a {
            text-decoration: none;
            color: orangered;
        }

        a:hover {
            border-bottom: 2px solid orangered;
        }

        .switchable {
            cursor: pointer;
            background: rgba(128,128,128,0.5);
            border-radius: 1rem;
            padding: 0.5rem;
        }

        circle {
            stroke: #aaa;
            stroke-width: 0.1;
            opacity: 0.8;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        circle:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="width-limited" id="basics2">
        <h1>Smell Circle</h1>
        <svg width="100%" height="500">
            <g id='vis-smell-circle'></g>
        </svg>
        <p></p>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/smell-bar.js"></script>
    <script src="js/smell-circle.js"></script>
</body>

</html>
