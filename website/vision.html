<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="js/vision.js"></script>
    <link rel="stylesheet" href="./style/vision.css" />
    <title>Vision</title>
  </head>
  <body>
    <div class="container">
      <div class="material-color-picker">
        <div class="material-color-picker__left-panel">
          <ol class="color-selector" data-bind="foreach: wineColors">
            <li>
              <input
                name="material-color"
                type="radio"
                data-bind="attr: { id: 'wineColor' + $index() }, checked: selectedColor, value: mainColor"
              />
              <label
                data-bind="attr: { for: 'wineColor' + $index(), title: color }, style: { 'color': $data.mainColor }"
              ></label>
            </li>
          </ol>
        </div>
        <div
          class="material-color-picker__right-panel"
          data-bind="foreach: wineColors"
        >
          <div
            class="color-palette-wrapper"
            data-bind="css: { 'js-active': selectedColor() === mainColor }"
          >
            <div class="color-palette-header">
              <h2 class="color-palette__item" data-bind="text: color"></h2>
              <h3 class="color-palette__detail" data-bind="text: details"></h3>
            </div>
            <ol class="color-palette" data-bind="foreach: variations">
              <li>
                <div class="color-palette-item-container">
                  <div
                    class="color-palette__item"
                    data-bind="attr: { 'chosen-tint': hex }, style: { 'background-color': hex }, click:selectedTint"
                  >
                    <span data-bind="text: name"></span>
                  </div>
                  <span class="color-palette__detail""><span
                    data-bind="text: details"
                  ></span>
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>

      <div class="info-panel" data-bind="visible: selectedTint() != ''">
        <h2 class="info-panel-header">I want to know more...</h2>
        <hr />
        <ol class="info-panel-list">
          <li>
            <h3>Tint name :</h3>
            <span data-bind="text: selectedTint().name"></span>
          </li>
          <li>
            <h3>Typical grape variety :</h3>
            <span data-bind="text: selectedTint().variety"></span>
          </li>
          <li data-bind="if: selectedTint().mainColor === 'red'">
            <h3>Typical wine age :</h3>
            <span data-bind="text: selectedTint().age"></span>
          </li>
          <li data-bind="if: selectedTint().mainColor === 'white'">
            <h3>Typical wine sweetness :</h3>
            <span data-bind="text: selectedTint().sweetness"></span>
          </li>
          <li>
            <h3>Variations of this color :</h3>
            <ol class="color-variations" id="color-variations"></ol>
          </li>
          <li>
            <h3>Shades of this color :</h3>
            <ol class="color-variations" id="color-shades"></ol>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
